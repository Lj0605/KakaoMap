<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>주소 찾기</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
  </head>
  <body onload="execDaumPostcode()">
    <input id="member_post"  type="text" placeholder="Zip Code" readonly onclick="findAddr()">
    <input id="member_addr" type="text" placeholder="Address" readonly> <br>
    <input type="text" placeholder="Detailed Address">
    <div id = "layer" style = "display:block; position:absolute; overflow:hidden; z-index:1; -webkit-overflow-scrolling:touch; ">
    </div>
    <script src="https://spi.maps.daum.net/imap/map_js_init/postcode.v2.js"></script>
    <script>
      function findAddr(){
        new daum.Postcode({
          oncomplete: function(data) {
            console.log(data);
            var roadAddr = data.roadAddress; // 도로명 주소 변수
            var jibunAddr = data.jibunAddress; 
            document.getElementById('member_post').value = data.zonecode;
            if(roadAddr !== ''){
              document.getElementById("member_addr").value = roadAddr;
            } 
            else if(jibunAddr !== ''){
                document.getElementById("member_addr").value = jibunAddr;
            }
        }
        }).open();
    }
    </script>
  </body>
</html>
